{% load i18n static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'assets/favicon.png' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap');

        @font-face {
            font-family: Bison;
            src: url({% static "fonts/Bison.ttf" %}) format('truetype'),
            url({% static "fonts/bison-webfont.woff" %}) format('woff'),
            url({% static "fonts/bison-webfont.woff2" %}) format('woff2');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/sharp_brackets.css' %}">
    <link rel="stylesheet" href="{% static 'css/mobile.css' %}">
    <style>
        .poster-effect {
            position: fixed;
            height: 100%;
            top: 0px;
            width: 100% !important;
            background-color: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: invert(100%) saturate(150%);
            backdrop-filter: invert(100%) saturate(150%);
            clip-path: polygon(65% 0, 100% 0, 120% 100%) !important;

        }

        .clippy {
            clip-path: url("#clip-shape");
        }
    </style>
    {% block page_css %}
    {% endblock %}
    <title>Sharpbrackets - Under Construction </title>
</head>


<body>
<nav class="navbar navbar-light  pt-0 zindex-top">
    <div class="container-fluid py-0 my-0">
        <div class="d-flex text-white">
            <a class="navbar-brand" href="{% url 'under_construction' %}"><img height="60" src="{% static 'img/logo_white.png' %}" alt="Sharp Brackets"></a>
            <div class="d-inline">
                <a class="navbar-brand" href="{% url 'under_construction' %}"><img height="60" src="{% static 'img/logo_white.png' %}" alt="Sharp Brackets">
                    <h2 class="text-logo">SharpBrackets</h2>
                    <h3 class="font-weight-light text-sublogo">Web Solutions</h3>
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="content-wrapper w-100" id="wrapper-content">
        <div class="container-fluid position-fixed">

        <div class="row mx-4">
            <div class="col-12 text-center"><h1 class="main-text text-secondary">WEBSITE <br> UNDER <br> CONSTRUCTION </h1></div>
        </div></div>
</div>
<div id="postereffect" class="poster-effect d-none4" style=""></div>
{% include 'components/footer.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="{% static "vendor/particles/particles.js" %}"></script>
<script>
    /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
    particlesJS.load('wrapper-content', '{% static "assets/particles.json" %}', function () {
        console.log('callback - particles-js config loaded');
    });
</script>
{% block page_js %}
{% endblock %}
</body>
</html>
