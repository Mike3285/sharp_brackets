{% load i18n static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'assets/favicon.png' %}">
    <style>

        @font-face {
            font-family: Bison;
            src: url({% static "fonts/Bison.ttf" %}) format('truetype'),
            url({% static "fonts/bison-webfont.woff" %}) format('woff'),
            url({% static "fonts/bison-webfont.woff2" %}) format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 700;
            font-display: swap;
            src: url("{% static "fonts/open-sans.woff2" %}") format('woff2');
            unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
        }

        /* latin */
        @font-face {
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 700;
            font-display: swap;
            src: url("{% static "fonts/open-sans.woff2" %}") format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" crossorigin="anonymous">
    {#    <link rel="stylesheet" href="{% static "css/bootstrap-icons.css" %}">#}
    <link rel="stylesheet" href="{% static 'css/sharp_brackets.css' %}">
    <link rel="stylesheet" href="{% static 'css/mobile.css' %}">
    <link rel="stylesheet" href="{% static 'css/heavybrush.css' %}">

    {% block page_css %}
    {% endblock %}
    <title>{% block title %}
    {% endblock %}</title>
</head>

<body>
{% include 'components/header.html' %}
<div class="content-wrapper w-100 body-particles" id="mainContent">
    {% block content %}


    {% endblock %}
</div>


<div id="postereffect" class="poster-effect d-none4" style="">
    <div id="poster"></div>
</div>

{% include 'components/footer.html' %}

<div id="wrapper-content" class=""></div>
<script src="{% static "js/bootstrap.bundle.min.js" %}"
        crossorigin="anonymous"></script>
<script src="{% static "vendor/particles/particles.js" %}"></script>
<script>
    /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
    particlesJS.load('wrapper-content', '{% static "assets/particles.json" %}', function () {

    });
</script>
{% block page_js %}
{% endblock %}

</body>


</html>
